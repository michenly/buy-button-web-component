<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;my-element> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../my-element.js"></script>
    <script type="module" src="../shopify-product.js"></script>
    <style>
      p {
        border: solid 1px blue;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <my-element>
      <p>This is child content</p>
    </my-element>
    <br />
    <table>
      <tr>
        <th>Buy Button Script</th>
        <th>shopify-product element</th>
      </tr>
      <tr>
        <td>
          <div id="product-component-1706806820142"></div>
          <script type="text/javascript">
            /*<![CDATA[*/
            (function () {
              var scriptURL =
                'https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js';
              if (window.ShopifyBuy) {
                if (window.ShopifyBuy.UI) {
                  ShopifyBuyInit();
                } else {
                  loadScript();
                }
              } else {
                loadScript();
              }
              function loadScript() {
                var script = document.createElement('script');
                script.async = true;
                script.src = scriptURL;
                (
                  document.getElementsByTagName('head')[0] ||
                  document.getElementsByTagName('body')[0]
                ).appendChild(script);
                script.onload = ShopifyBuyInit;
              }
              function ShopifyBuyInit() {
                var client = ShopifyBuy.buildClient({
                  domain: 'fakestore-ai.myshopify.com',
                  storefrontAccessToken: '8c37c757675c373fa53bd8b443852694',
                });
                ShopifyBuy.UI.onReady(client).then(function (ui) {
                  ui.createComponent('product', {
                    id: '7983593390102',
                    node: document.getElementById(
                      'product-component-1706806820142'
                    ),
                    moneyFormat: '%24%7B%7Bamount%7D%7D',
                    options: {
                      product: {
                        styles: {
                          product: {
                            '@media (min-width: 601px)': {
                              'max-width': 'calc(25% - 20px)',
                              'margin-left': '20px',
                              'margin-bottom': '50px',
                            },
                          },
                        },
                        text: {
                          button: 'Add to cart',
                        },
                      },
                      productSet: {
                        styles: {
                          products: {
                            '@media (min-width: 601px)': {
                              'margin-left': '-20px',
                            },
                          },
                        },
                      },
                      modalProduct: {
                        contents: {
                          img: false,
                          imgWithCarousel: true,
                          button: false,
                          buttonWithQuantity: true,
                        },
                        styles: {
                          product: {
                            '@media (min-width: 601px)': {
                              'max-width': '100%',
                              'margin-left': '0px',
                              'margin-bottom': '0px',
                            },
                          },
                        },
                        text: {
                          button: 'Add to cart',
                        },
                      },
                      option: {},
                      cart: {
                        text: {
                          total: 'Subtotal',
                          button: 'Checkout',
                        },
                      },
                      toggle: {},
                    },
                  });
                });
              }
            })();
            /*]]>*/
          </script>
        </td>
        <td>
          <shopify-product />
        </td>
      </tr>
    </table>
  </body>
</html>
